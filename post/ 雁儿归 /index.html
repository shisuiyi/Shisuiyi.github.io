<pre><code>    雁儿归 
    文/师不予/原创】
    
    徐风悲，秋雨梧桐叶儿坠

    举瘿杯，小玉栏杆月下谁

    苦侯雁儿归

    一度秋萍碎

    泪空垂，心憔悴

    梳妆镜前独颓废

    胭脂兑，红颜媚

    昨宵绿蚁何滋味

    酒不醉人人自醉    
</code></pre>
